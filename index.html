<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                  ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
                  alt="A 3D model of an astronaut"
                  ar
                  ar-modes="scene-viewer webxr quick-look" 
                  auto-rotate
                  camera-controls>
    </model-viewer>
                
    <script>
      const modelViewer = document.querySelector('model-viewer');
      console.log(modelViewer.activateAR);
      modelViewer.addEventListener('load', () => {
        if (navigator.xr && navigator.xr.isSessionSupported) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (supported) {
              modelViewer.activateAR();
            } else {
              console.log('WebXR is not supported on this device.');
            }
          });
        } else {
          console.log('WebXR is not available in this browser.');
        }
      });
    </script>
  
    <script>
      async function activateXR() {
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        const gl = canvas.getContext("webgl", {xrCompatible: true});

        const scene = new THREE.Scene();

        // Create a gradient background
        const createGradientTexture = () => {
          const size = 512;
          const canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          const context = canvas.getContext('2d');

          const gradient = context.createLinearGradient(0, 0, size, size);
          gradient.addColorStop(0, '#ff0000'); // Red
          gradient.addColorStop(1, '#ffff00'); // Yellow

          context.fillStyle = gradient;
          context.fillRect(0, 0, size, size);

          return new THREE.CanvasTexture(canvas);
        };

        const gradientTexture = createGradientTexture();
        scene.background = gradientTexture;

        const renderer = new THREE.WebGLRenderer({
          alpha: true,
          preserveDrawingBuffer: true,
          canvas: canvas,
          context: gl
        });
        renderer.autoClear = false;

        const camera = new THREE.PerspectiveCamera();
        camera.matrixAutoUpdate = false;

        const session = await navigator.xr.requestSession("immersive-ar");
        session.updateRenderState({
          baseLayer: new XRWebGLLayer(session, gl)
        });

        const referenceSpace = await session.requestReferenceSpace('local');

        const onXRFrame = (time, frame) => {
          session.requestAnimationFrame(onXRFrame);

          gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

          const pose = frame.getViewerPose(referenceSpace);
          if (pose) {
            const view = pose.views[0];
            const viewport = session.renderState.baseLayer.getViewport(view);
            renderer.setSize(viewport.width, viewport.height);

            camera.matrix.fromArray(view.transform.matrix);
            camera.projectionMatrix.fromArray(view.projectionMatrix);
            camera.updateMatrixWorld(true);

            renderer.render(scene, camera);
          }
        };

        session.requestAnimationFrame(onXRFrame);
      }

      // Activate WebXR when page loads if supported
      window.addEventListener('load', activateXR);
    </script>
</body>
</html>
